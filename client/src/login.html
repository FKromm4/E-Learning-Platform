<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σύνδεση | E-Learning</title>
    <meta name="description" content="Συνδεθείτε στην πλατφόρμα E-Learning.">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body data-page="login">
    <!-- Header / Nav -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.png" alt="E-Learning Logo">
                <span class="logo-text">E-Learning</span>
            </a>

            <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav">
                ☰
                <span class="visually-hidden">Άνοιγμα μενού</span>
            </button>

            <nav id="main-nav" class="main-nav" aria-label="Κύρια πλοήγηση">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="courses.html">Μαθήματα</a></li>
                    <li><a href="books.html">Βιβλία</a></li>
                    <li><a href="about.html">Ποιοι είμαστε</a></li>
                    <li class="auth-nav-item"><a href="login.html" class="btn btn-primary">Σύνδεση</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Page Header -->
        <section class="hero" style="padding: var(--space-12) 0;">
            <div class="container" style="text-align: center;">
                <h1>Σύνδεση</h1>
                <p class="text-muted" style="font-size: var(--font-size-lg); max-width: 600px; margin: 0 auto;">
                    Συνδεθείτε στον λογαριασμό σας για να συνεχίσετε τη μάθηση.
                </p>
            </div>
        </section>

        <!--Login Form -->
        <section style="padding: var(--space-8) 0 var(--space-16) 0;">
            <div class="container">
                <div style="max-width: 500px; margin: 0 auto;">
                    <div class="card" style="padding: var(--space-8);">
                        <form id="login-form">

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" class="form-input" placeholder="π.χ. giannis@example.com"
                                    required autocomplete="email">
                                <div class="form-error"></div>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="form-label">Κωδικός *</label>
                                <div style="position: relative;">
                                    <input type="password" id="password" class="form-input"
                                        placeholder="Εισάγετε τον κωδικό σας" required autocomplete="current-password"
                                        style="padding-right: var(--space-12);">
                                    <button type="button" id="toggle-password" class="password-toggle"
                                        aria-label="Εμφάνιση κωδικού">
                                        👁️
                                    </button>
                                </div>
                                <div class="form-error"></div>
                            </div>

                            <!-- Remember Me -->
                            <div style="margin-bottom: var(--space-6);">
                                <label
                                    style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer;">
                                    <input type="checkbox" id="remember-me">
                                    <span class="text-muted" style="font-size: var(--font-size-sm);">
                                        Να με θυμάσαι
                                    </span>
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary" style="width: 100%;">
                                Σύνδεση
                            </button>

                            <!-- Register Link -->
                            <p style="text-align: center; margin-top: var(--space-6); color: var(--color-text-muted);">
                                Δεν έχετε λογαριασμό;
                                <a href="register.html"
                                    style="color: var(--color-primary-light); font-weight: var(--font-weight-semibold);">
                                    Εγγραφή
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; 2025 E-Learning Platform. Όλα τα δικαιώματα διατηρούνται.</p>
            <p>Επικοινωνία: <a href="mailto:info@elearning.com">info@elearning.com</a></p>
        </div>
    </footer>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui/menu.js"></script>
    <script src="assets/js/ui/notifications.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/auth-check.js"></script>
    <script src="assets/js/forms/login-form.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
